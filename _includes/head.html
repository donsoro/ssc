{% assign base = site.baseurl %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" type="image/x-icon" href="images/undp_favicon.png">
  <link rel="apple-touch-icon" href="images/undp_webclip_2.png">

  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/webflow.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/jquery-jvectormap-2.0.1.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/tooltipster.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/themes/tooltipster-light.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD47EtV785Bpxt-Ss0PAn5Ef7k4wXVuuu8">
  </script> -->
  <script src='{{ base }}/ext/jquery.min.js'></script>
  <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
  <script src='{{ base }}/ext/underscore.min.js'></script>
  <script src='{{ base }}/ext/underscore.string.min.js'></script>
  <script src='{{ base }}/ext/underscore.partials.js'></script>
  <script src='{{ base }}/ext/backbone.min.js'></script>
  <script src='{{ base }}/ext/backbone.facetr.min.js'></script>
  <script src='{{ base }}/ext/jquery-jvectormap-2.0.2.min.js'></script>
  <script src='{{ base }}/ext/jquery-jvectormap-world-mill-en.js'></script>
  <script src='{{ base }}/ext/jquery.tooltipster.min.js'></script>
  <script src='{{ base }}/ext/mousetrap.min.js'></script>
  <script src='{{ base }}/ext/chroma.min.js'></script>
  <script src='{{ base }}/js/script.js'></script>

  <!-- https://browser-update.org -->
  <script> 
    var $buoop = {c:2};

     var e = document.createElement("script"); 
     e.src = "//browser-update.org/update.js";

    catch(e){window.attachEvent("onload", $buo_f)}
  </script>

</head>
