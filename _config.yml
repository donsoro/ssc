editor:
  github_repo: peoplesized/ssc-dev
  url: "http://prose.io"
baseurl: ""
title: UNDP SSC Projects Explorer
email: "js@ppls.io"
description: South-South Cooperation data
host: 0.0.0.0
exclude:
  - node_modules
  - Gulpfile.js
  - package.json
markdown: kramdown
collections:
  ssc_data:
    output: true
prose:
  rooturl: _ssc_data
  metadata:
    _ssc_data:
      - name: open_project_id
        field:
          element: text
          label: Project ID from open.undp.org
      - name: project_title
        field:
          element: text
          label: Project title
      - name: project_objective
        field:
          element: textarea
          label: Project objective
      - name: project_link
        field:
          element: text
          label: Project page URL
      - name: undp_role_type
        field:
          element: multiselect
          label: UNDP engagement type
          placeholder: Choose action
          options:
            - name: Builder of capacities
              short: builder_of_capacities
              type: undp_role_type
              forFilter: role
            - name: Knowledge broker
              short: knowledge_broker
              type: undp_role_type
              forFilter: role
            - name: Facilitator of partnerships
              short: facilitator_of_partnerships
              type: undp_role_type
              forFilter: role
      - name: thematic_focus
        field:
          element: multiselect
          label: Thematic Focus
          placeholder: Select area(s) of focus
          options:
            - name: Sustainable development pathways
              short: sustainable_development_pathways
              type: thematic_focus
              forFilter: theme
            - name: Resilience building
              short: resilience_building
              type: thematic_focus
              forFilter: theme
            - name: Inclusive and effective democratic governance
              short: inclusive_and_effective_democratic_governance
              type: thematic_focus
              forFilter: theme
      - name: territorial_focus
        field:
          element: multiselect
          label: Territorial focus
          placeholder: Select area(s) of focus
          options:
            - name: Middle Income Countries
              short: mic
              type: territorial_focus
              forFilter: territorial_focus
            - name: Small Island Developing States
              short: sids
              type: territorial_focus
              forFilter: territorial_focus
            - name: Fragile States
              short: fragile_state
              type: territorial_focus
              forFilter: territorial_focus
            - name: Least Developed Countries
              short: ldc
              type: territorial_focus
              forFilter: territorial_focus
            - name: High Income Countries
              short: hic
              type: territorial_focus
              forFilter: territorial_focus
      - name: scale
        field:
          element: select
          label: Scale of operation
          placeholder: "National, regional or global"
          options:
            - name: Global
              short: global
              type: scale
              forFilter: scale
            - name: Regional
              short: regional
              type: scale
              forFilter: scale
            - name: National
              short: national
              type: scale
              forFilter: scale
      - name: region
        field:
          element: multiselect
          label: Region
          placeholder: Select region
          options:
            - name: "Latin America & Caribbean"
              short: lac
              type: region
              forFilter: location
            - name: Africa
              short: africa
              type: region
              forFilter: location
            - name: "Asia & Pacific"
              short: asia_pacific
              type: region
              forFilter: location
            - name: Arab States
              short: arab_states
              type: region
              forFilter: location
            - name: "Europe & CIS"
              short: europe_cis
              type: region
              forFilter: location
