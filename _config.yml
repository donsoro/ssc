# Site settings
title: SSC Testing data
email: js@ppls.io
description: > # South-South Cooperation data
baseurl: "" # the subpath of your site, e.g. /blog/

# Build settings
markdown: kramdown

collections:
  ssc_data:
    output: true

prose:
  rooturl: '_ssc_data'
  metadata:
    _ssc_data:
      - name: "layout"
        field:
          element: "hidden"
          value: "episode"
      - name: "type"
        field:
          element: "select"
          label: "Type of action"
          placeholder: "Choose action"
          options:
            - name: "Capacity Building"
              value: "capacity-building"
            - name: "Knowledge broker"
              value: "knowledge-broker"
